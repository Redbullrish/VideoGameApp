<!DOCTYPE html>
<head>
    <title>GameStop Plus Template</title>
    <meta charset="UTF-8">
    <meta name="description" content="GameStop Plus Template">
    <meta name="keywords" content="endGam,gGaming, magazine, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/slicknav.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/magnific-popup.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/animate.css"/>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/style.css"/>
</head>
<body>
    {% block content %}
    <h1>GameStop Plus</h1>
        
    <form action={% url 'query' %} method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    {% endblock %}

    <script src="{{ STATIC_URL }}/js/jquery-3.2.1.min.js"></script>
	<script src="{{ STATIC_URL }}/js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}/js/jquery.slicknav.min.js"></script>
	<script src="{{ STATIC_URL }}/js/owl.carousel.min.js"></script>
	<script src="{{ STATIC_URL }}/js/jquery.sticky-sidebar.min.js"></script>
	<script src="{{ STATIC_URL }}/js/jquery.magnific-popup.min.js"></script>
	<script src="{{ STATIC_URL }}/js/main.js"></script>
</body>
</html>
