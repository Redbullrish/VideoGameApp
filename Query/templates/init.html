<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gradua8: Academic Advising Automated</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/nouislider/nouislider.min.css') }}">

  <!-- Main css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="signup-content">

      </div>
      <img src="{{ url_for('static', filename='images/hourglass.png') }}">

      <div class="signup-form">
        <div class="Title">
          <h2>Please fill out the required information precisely to get your desired schedule.</h2>
        </div>


        <form action="http://localhost:5000/student" method="post" class="register-form" id="register-form">
          <div class="form-row">

            <div class="form-group">
              <div class="form-input">
                <label for="first_name" class="required">Full Name</label>
                <input type="text" name="first_name" id="full_name" />
              </div>
              <div class="form-input">
                <label for="school" class="required">School</label>
                <input type="text" name="school" id="last_name" />
              </div>
            </div>
              <div class="form-group">

              </div>
              <div class="label-flex">
                <label for="concentration">Concentration</label>
              <div class="select-list">
                <datalist name="concentration" id="meal_preference">
                  <option value="Software Engineering">Software Engineering</option>
                  <option value="Artificial Intelligence">Artificial Intelligence</option>
                  <option value="Search and Data Mining">Search and Data Mining</option>
                  <option value="Robotics, Vision, and Graphics">Robotics, Vision, and Graphics</option>
                  <option value="Computer Architecture">Computer Architecture</option>
                  <option value="Theory of Computationn">Theory of Computation</option>
                  <option value="Security and Privacy">Security and Privacy</option>
                  <option value="Networking">Networking</option>
                  <option value="Software Systems">Software Systems</option>
                  <option value="Programming Languages and Compilers">Programming Languages and Compilers</option>
                </datalist>
              </div>
            </div>
          </div>
            <div class="form-group">
              <div class ="form-select">

              </div>
              <div class="form-radio">
                <div class="label-flex">
                  <label for="degree">Degree</label>
                  <a href="index.html#" class="form-link">Other? Tell us.</a>
                </div>
                <div class="form-radio-group">
                  <div class="form-radio-item">
                    <input type="radio" name="degree" id="cash" checked>
                    <label for="degree">Bachelors of Science (B.S)</label>
                    <span class="check"></span>
                  </div>
                  <div class="form-radio-item">
                    <input type="radio" name="degree" id="cheque">
                    <label for="degree">Bachelors of Arts (B.A)</label>
                    <span class="check"></span>
                  </div>
                  <div class="form-radio-item">
                    <input type="radio" name="degree" id="demand">
                    <label for="degree">Masters</label>
                    <span class="check"></span>
                  </div>
                </div>
              </div>
              <div class="form-input">
                <label for="major">Major</label>
                <input type="text" name="major" id="chequeno" />
              </div>
            </div>
          </div>
          <div class="donate-us">
            <label>Credit Load</label>
            <div class="price_slider ui-slider ui-slider-horizontal">
              <div id="slider-margin"></div>
              <span class="donate-value" id="value-lower"></span>
            </div>
          </div>

            <b>What classes do you have credit for?</b>

            <h3>Computer Science</h3>

            <label class="container1">CS 121: Introduction to Problem Solving with Computers
              <input type="checkbox" name="72717">
              <span class="checkmark">
              </span>
            </label>
            <label class="container1">CS 187: Programming with Data Structures
              <input type="checkbox" name="72718">
              <span class="checkmark">
              </span>
            </label>
            <label class="container1">CS 220: Programming Methodology
              <input type="checkbox" name="72751">
              <span class="checkmark">
              </span>
            </label>
            <label class="container1">CS 230: Computer Systems Principles
              <input type="checkbox" name="72752">
              <span class="checkmark">
              </span>
            </label>
            <label class="container1">CS 240: Reasoning Under Uncertainty
              <input type="checkbox" name="72748">
              <span class="checkmark">
              </span>
            </label>
            <label class="container1">CS 250: Introduction to Computation
              <input type="checkbox" name="72721">
              <span class="checkmark">
              </span>
            </label>

            <h3>Math</h3>
            <label class="container1">Math 131: Calculus I
              <input type="checkbox" name="72684">
              <span class="checkmark">
              </span>
            </label>
            <label class="container1">Math 132: Calculus II
              <input type="checkbox" name="76932">
              <span class="checkmark">
              </span>
            </label>
            <label class="container1">Math 233: Calculus III
              <input type="checkbox" name="76889">
              <span class="checkmark">
              </span>
            </label>


          <div class="form-submit">
            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- JS -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/nouislider/nouislider.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/wnumb/wNumb.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/jquery-validation/dist/jquery.validate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/jquery-validation/dist/additional-methods.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
